<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Incomplete Tasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Incomplete Tasks</h1>
        <nav>
            <!-- Navigation button to go to the Completed Tasks page -->
            <button onclick="location.href='completed.html'">View Completed Tasks</button>
        </nav>
    </header>

    <div id="task-container">
        <!-- Incomplete tasks will be loaded here dynamically from localStorage -->
    </div>

    <input type="text" id="new-task-input" placeholder="Add new task...">
    <button id="add-task-button">Add Task</button>
    <p id="incomplete"></p>

    <script src="script.js"></script>
</body>
</html>
