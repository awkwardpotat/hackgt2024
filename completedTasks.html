<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #B2E6D4; /* Matching background */
        }
        h1 {
            color: #689689; /* Theme color */
        }
        .task-list {
            list-style-type: none;
            padding: 0;
        }
        .task-item {
            background-color: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #689689; /* Button color matching */
            color: white;
            border: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #A49E8D; /* Button hover color */
        }
    </style>
</head>
<body>
    <h1>Completed Tasks</h1>
    <ul class="task-list" id="taskList"></ul>
    <button class="back-button" onclick="goBack()">Go Back</button>

    <script>
        // Retrieve completed tasks from local storage
        function loadCompletedTasks() {
            return JSON.parse(localStorage.getItem('completedTasks')) || [];
        }

        // Function to display completed tasks
        function displayTasks() {
            const taskList = document.getElementById('taskList');
            const completedTasks = loadCompletedTasks();
            completedTasks.forEach(task => {
                const listItem = document.createElement('li');
                listItem.className = 'task-item';
                listItem.textContent = task.text; // Accessing the task text
                taskList.appendChild(listItem);
            });
        }

        // Call the function to display tasks when the page loads
        window.onload = displayTasks;

        // Function to go back to the previous page (or wherever you'd like)
        function goBack() {
            window.location.href = 'ToDo.html'; // Change to your desired page
        }
    </script>
</body>
</html>
